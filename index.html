<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG PHOTO BLOG</title>
</head>
<body>
    <!------------------------------HERO SECTION--------------------------------->
    <h1>Dog Photo Blog</h1>
    <!--------------END OF HERO SECTION------------------->



    <!------------------------------MAIN SECTION-------------------------------->
    <main>
    <!-----ABOUT SECTION----->
    <section>
        <h2>Dog Photos</h2>
        <p>Click here to view more <a href="#" target="_blank">dog photos</a></p>
        <a href="#">
            <figure>
                 <img src="images/pugunicorn.jpg" alt="Pug Unicorn" width="600px" height="400px">
            </figure>
        </a>
    </section>
    
    <!-----FEATURED SECTION----->
    <section>
        <h2>Dog Lists</h2>

        <h3>Things Dogs Love: </h3>
        <ul>
            <li>Seeing their human</li>
            <li>Dog treats</li>
            <li>Dog toys</li>
        </ul>
        <figure>
            <img src="images/pexels-rodnae-productions-7310213.jpg" alt="My doggy treats" width="300px" height="400px">
            <figcaption>My dog <em>loves</em> treats</figcaption>
        </figure>

        <h3>Three things dogs hate: </h3>
        <ol>
            <li>Cats</li>
            <li>Taking a bath</li>
            <li>Being left alone</li>
        </ol>
        <figure>
            <img src="https://imagesvc.meredithcorp.io/v3/mm/image?q=60&c=sc&poi=%5B900%2C533%5D&w=2000&h=1333&url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F47%2F2021%2F03%2F12%2Fpomeranian-white-puppy-921029690-2000.jpg" alt="Cute puppy from google" width="550px" height="400px">
            <figcaption>Dogs <strong>love</strong> their humans</figcaption>
        </figure>
    </section>
    
    <!-----FORM SECTION------->
    <section>
        <h2>Dog Form</h2>
        <form action="#">
            <input type="text" name="cuteDogs1" placeholder="Cute dogs url" required>
            <button>Submit</button>
        </form>
    </section>

    </main>
    <!---------------END OF MAIN SECTION------------------------------->




    <!--------------FOOTER SECTION------------------->

    <!--------------END OF FOOTER SECTION------------------->

</body>
</html>
